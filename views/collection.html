<section class="grid stores">

  <a class="store" href="{{store.url}}" target="_blank" ng-style="{'background-color': store.color}" ng-class="{'featured': store.visibility === 1}" ng-repeat="store in cc.stores | filter:cc.query.string">
    <figure>
      <img src="{{store.logo}}"/>
      <figcaption> {{store.slogan}}
        <span class="go-to-store" > visitar loja</span>
      </figcaption>
    </figure>
  </a>

</section>
